<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Control Ticket System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Login Screen */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-modal {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
        }

        .login-modal h2 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-modal p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            text-align: right;
        }

        .user-info strong {
            color: #333;
            display: block;
        }

        .user-info small {
            color: #666;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .nav-tab:hover {
            background: #f8f9fa;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Metrics Cards */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .metric-card.urgent {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .metric-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .metric-card .value {
            font-size: 2.5em;
            font-weight: 700;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 14px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }

        tr:hover {
            background: #f8f9fa;
        }

        /* Priority Badges */
        .priority-urgent {
            background: #e74c3c;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        .priority-normal {
            background: #95a5a6;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        /* Status Badges */
        .status-new {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-acknowledged {
            background: #f39c12;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-assigned {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-inprogress {
            background: #9b59b6;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-complete {
            background: #1abc9c;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-resolved {
            background: #27ae60;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        /* Urgent Section */
        .urgent-section {
            background: #ffebee;
            border-left: 4px solid #e74c3c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .urgent-section h3 {
            color: #c0392b;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .normal-section {
            margin-top: 30px;
        }

        .normal-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .info-message {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
        }

        /* Current Ticket Card (Driver) */
        .current-ticket-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .current-ticket-card h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .ticket-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .ticket-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .ticket-info-row strong {
            opacity: 0.8;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            font-size: 1.5em;
            cursor: pointer;
            color: #95a5a6;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Timeline */
        .timeline {
            margin-top: 20px;
        }

        .timeline-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-left: 20px;
            border-left: 3px solid #667eea;
        }

        .timeline-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-content strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .timeline-content small {
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .nav-tab {
                width: 100%;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 10px 8px;
            }
        }

        /* Alert Banner */
        .alert-banner {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .alert-banner h4 {
            margin-bottom: 5px;
        }

        /* Age Warning Colors */
        tr.age-warning-yellow {
            background: #fff9e6 !important;
        }

        tr.age-warning-orange {
            background: #ffe6cc !important;
        }

        tr.age-warning-red {
            background: #ffebee !important;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-overlay" id="loginScreen">
            <div class="login-modal">
                <h2>üé´ Inventory Control Ticket System</h2>
                <p>Please login to continue</p>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="loginName" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="loginRole" required>
                            <option value="">Select your role...</option>
                            <option value="requestor">Requestor</option>
                            <option value="clerk">Inventory Control Clerk</option>
                            <option value="driver">Driver</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
            </div>
        </div>

        <!-- Main App (Hidden until login) -->
        <div id="mainApp" style="display: none;">
            <!-- Header -->
            <div class="header">
                <h1>üé´ Inventory Control Ticket System</h1>
                <div class="user-info">
                    <strong id="userName"></strong>
                    <small id="userRole"></small>
                    <button class="btn btn-secondary" onclick="logout()" style="margin-top: 10px;">Logout</button>
                </div>
            </div>

            <!-- Navigation (role-based) -->
            <div class="nav-tabs" id="navTabs"></div>

            <!-- Tab Contents -->
            <div id="tabsContainer"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbz6FLaR2iDOvEDVcAx66fj6Z3Oj9zu3J8tN3qNH7wAyfJDZd5AlS7ZOEZRtwfg6xzTgHQ/exec',
            user: {
                name: '',
                email: '',
                role: ''
            }
        };

        // Login Handler
        function handleLogin(event) {
            event.preventDefault();
            
            CONFIG.user.name = document.getElementById('loginName').value;
            CONFIG.user.email = document.getElementById('loginEmail').value;
            CONFIG.user.role = document.getElementById('loginRole').value;
            
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            document.getElementById('userName').textContent = CONFIG.user.name;
            document.getElementById('userRole').textContent = CONFIG.user.role.charAt(0).toUpperCase() + CONFIG.user.role.slice(1);
            
            initializeApp();
        }

        function logout() {
            CONFIG.user = { name: '', email: '', role: '' };
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        // Initialize App based on role
        function initializeApp() {
            const role = CONFIG.user.role;
            
            if (role === 'requestor') {
                initRequestorDashboard();
            } else if (role === 'clerk') {
                initClerkDashboard();
            } else if (role === 'driver') {
                initDriverDashboard();
            } else if (role === 'manager') {
                initManagerDashboard();
            }
        }

        // ====================================================================
        // REQUESTOR DASHBOARD
        // ====================================================================

        function initRequestorDashboard() {
            const navTabs = document.getElementById('navTabs');
            const tabsContainer = document.getElementById('tabsContainer');
            
            navTabs.innerHTML = `
                <div class="nav-tab active" onclick="switchTab('my-tickets')">My Tickets</div>
                <div class="nav-tab" onclick="switchTab('new-request')">New Request</div>
            `;
            
            tabsContainer.innerHTML = `
                <!-- My Tickets Tab -->
                <div id="my-tickets" class="tab-content active">
                    <h2 style="color: #667eea; margin-bottom: 20px;">üìã My Tickets</h2>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h3>Active Tickets</h3>
                            <div class="value" id="requestorActiveCount">-</div>
                        </div>
                        <div class="metric-card" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%);">
                            <h3>Resolved Today</h3>
                            <div class="value" id="requestorResolvedCount">-</div>
                        </div>
                    </div>

                    <div class="button-group" style="margin-bottom: 20px;">
                        <button class="btn btn-primary" onclick="loadRequestorTickets()">üîÑ Refresh</button>
                        <button class="btn btn-success" onclick="switchTab('new-request')">+ New Request</button>
                    </div>
                    
                    <div class="loading" id="requestorLoading">
                        <div class="spinner"></div>
                        <p style="margin-top: 15px;">Loading your tickets...</p>
                    </div>
                    
                    <div id="requestorTicketsContent" style="display: none;">
                        <h3 style="color: #667eea; margin-top: 30px;">Active Tickets</h3>
                        <div id="requestorActiveTickets"></div>
                        
                        <h3 style="color: #27ae60; margin-top: 30px;">Resolved Tickets</h3>
                        <div id="requestorResolvedTickets"></div>
                    </div>
                </div>

                <!-- New Request Tab -->
                <div id="new-request" class="tab-content">
                    <h2 style="color: #667eea; margin-bottom: 20px;">üé´ New Inventory Request</h2>
                    
                    <form id="newRequestForm" onsubmit="submitNewRequest(event)">
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" id="reqName" value="${CONFIG.user.name}" readonly style="background: #f5f5f5;">
                        </div>
                        
                        <div class="form-group">
                            <label>Department *</label>
                            <input type="text" id="reqDepartment" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Request Type *</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="requestType" value="Replenishment" required> Replenishment
                                </label>
                                <label>
                                    <input type="radio" name="requestType" value="Cycle Count" required> Cycle Count
                                </label>
                                <label>
                                    <input type="radio" name="requestType" value="Other" required> Other
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Location/Item *</label>
                            <input type="text" id="reqLocation" placeholder="e.g., Aisle 5B, Bin 23" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="text" id="reqQuantity" placeholder="e.g., 50 units">
                        </div>
                        
                        <div class="form-group">
                            <label>Priority *</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="priority" value="Normal" checked> ‚ö™ Normal
                                </label>
                                <label>
                                    <input type="radio" name="priority" value="Urgent"> üî¥ Urgent
                                </label>
                            </div>
                            <small style="color: #666; display: block; margin-top: 10px;">
                                ‚ö†Ô∏è Use "Urgent" only when truly critical!
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label>Description/Details *</label>
                            <textarea id="reqDescription" rows="4" required placeholder="Provide details about your request..."></textarea>
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">üé´ Submit Request</button>
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('newRequestForm').reset()">Clear Form</button>
                        </div>
                    </form>
                    
                    <div class="success-message" id="submitSuccess" style="display: none;"></div>
                    <div class="error-message" id="submitError" style="display: none;"></div>
                </div>
            `;
            
            loadRequestorTickets();
        }

        async function loadRequestorTickets() {
            document.getElementById('requestorLoading').style.display = 'flex';
            document.getElementById('requestorTicketsContent').style.display = 'none';
            
            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getRequestorTickets&requestorEmail=${encodeURIComponent(CONFIG.user.email)}`);
                const data = await response.json();
                
                document.getElementById('requestorActiveCount').textContent = data.activeTickets.length;
                document.getElementById('requestorResolvedCount').textContent = data.resolvedTickets.length;
                
                displayRequestorTickets(data.activeTickets, 'requestorActiveTickets');
                displayRequestorTickets(data.resolvedTickets, 'requestorResolvedTickets');
                
                document.getElementById('requestorLoading').style.display = 'none';
                document.getElementById('requestorTicketsContent').style.display = 'block';
            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('requestorLoading').style.display = 'none';
                alert('Error loading tickets. Please check your Apps Script URL configuration.');
            }
        }

        function displayRequestorTickets(tickets, containerId) {
            const container = document.getElementById(containerId);
            
            if (tickets.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><h3>No tickets found</h3></div>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Ticket #</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Assigned To</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            tickets.forEach(ticket => {
                const priorityClass = ticket.priority === 'Urgent' ? 'priority-urgent' : 'priority-normal';
                const statusClass = `status-${ticket.status.toLowerCase().replace(' ', '')}`;

        function generateTicketTable(tickets, actionType, isUrgent) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Ticket #</th>
                            <th>Requestor</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Priority</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            tickets.forEach(ticket => {
                const priorityClass = ticket.priority === 'Urgent' ? 'priority-urgent' : 'priority-normal';
                let rowClass = '';
                
                // Age-based highlighting for urgent tickets
                if (isUrgent && ticket.priority === 'Urgent') {
                    const ageMinutes = parseAgeToMinutes(ticket.age);
                    if (ageMinutes > 30) rowClass = 'age-warning-red';
                    else if (ageMinutes > 15) rowClass = 'age-warning-orange';
                    else rowClass = 'age-warning-yellow';
                }
                
                let actions = '';
                if (actionType === 'ack') {
                    actions = `<button class="btn btn-success" onclick="acknowledgeTicket('${ticket.ticketID}')" style="padding: 6px 12px; font-size: 0.85em;">Acknowledge</button>`;
                } else if (actionType === 'assign') {
                    actions = `<button class="btn btn-primary" onclick="showAssignModal('${ticket.ticketID}')" style="padding: 6px 12px; font-size: 0.85em;">Assign Driver</button>`;
                } else {
                    actions = `<button class="btn btn-secondary" onclick="viewTicketDetails('${ticket.ticketID}')" style="padding: 6px 12px; font-size: 0.85em;">View</button>`;
                }
                
                html += `
                    <tr class="${rowClass}">
                        <td><strong>${ticket.ticketID}</strong></td>
                        <td>${ticket.requestorName}</td>
                        <td>${ticket.requestType}</td>
                        <td>${ticket.location}</td>
                        <td><span class="${priorityClass}">${ticket.priority}</span></td>
                        <td>${ticket.age}</td>
                        <td>${actions}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            return html;
        }

        function parseAgeToMinutes(ageStr) {
            // Convert "45m" or "1h 30m" to minutes
            let minutes = 0;
            if (ageStr.includes('h')) {
                const parts = ageStr.split('h');
                minutes += parseInt(parts[0]) * 60;
                if (parts[1]) {
                    minutes += parseInt(parts[1]);
                }
            } else {
                minutes = parseInt(ageStr);
            }
            return minutes;
        }

                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center;">
                        <div style="font-size: 2em; font-weight: bold; color: #667eea;">${statusCounts[status]}</div>
                        <div style="color: #666; font-size: 0.9em;">${status}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function displayTypeBreakdown(typeCounts) {
            const container = document.getElementById('typeBreakdown');
            
            const total = Object.values(typeCounts).reduce((sum, count) => sum + count, 0);
            
            let html = '<div style="display: flex; flex-direction: column; gap: 15px;">';
            
            Object.keys(typeCounts).forEach(type => {
                const count = typeCounts[type];
                const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                
                html += `
                    <div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <strong>${type}</strong>
                            <span>${count} (${percentage}%)</span>
                        </div>
                        <div style="background: #e0e0e0; height: 25px; border-radius: 12px; overflow: hidden;">
                            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100%; width: ${percentage}%; transition: width 0.3s;"></div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function displayDriverPerformance(driverStats) {
            const container = document.getElementById('driverPerformance');
            
            if (Object.keys(driverStats).length === 0) {
                container.innerHTML = '<p style="color: #666;">No driver data available</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Driver</th>
                            <th>Active Tickets</th>
                            <th>Completed Today</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            Object.keys(driverStats).forEach(driver => {
                const stats = driverStats[driver];
                const statusIcon = stats.active > 0 ? 'üü¢ Working' : 'üî¥ Available';
                
                html += `
                    <tr>
                        <td><strong>${driver}</strong></td>
                        <td>${stats.active}</td>
                        <td>${stats.today}</td>
                        <td>${statusIcon}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ====================================================================
        // SHARED FUNCTIONS
        // ====================================================================

        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Make nav tab active
            event.target.classList.add('active');
        }

        async function viewTicketDetails(ticketID) {
            try {

                if (ticket.error) {
                    alert('Ticket not found');
                    return;
                }
                
                const modal = document.createElement('div');
                modal.className = 'modal active';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Ticket ${ticket.ticketID}</h2>
                            <span class="close-btn" onclick="this.parentElement.parentElement.parentElement.remove()">√ó</span>
                        </div>
                        
                        <div style="margin: 20px 0;">
                            <div class="ticket-info-row" style="margin-bottom: 15px;">
                                <strong>Status:</strong>

                            </div>
                            <div class="ticket-info-row" style="margin-bottom: 15px;">

                                <span class="${ticket.priority === 'Urgent' ? 'priority-urgent' : 'priority-normal'}">${ticket.priority}</span>

                        </div>

                            <tr><td><strong>Requestor:</strong></td><td>${ticket.requestorName}</td></tr>
                            <tr><td><strong>Department:</strong></td><td>${ticket.department}</td></tr>
                            <tr><td><strong>Location:</strong></td><td>${ticket.location}</td></tr>
                            <tr><td><strong>Quantity:</strong></td><td>${ticket.quantity || 'N/A'}</td></tr>
                            <tr><td><strong>Description:</strong></td><td>${ticket.description}</td></tr>

                        <h3 style="color: #667eea; margin-top: 20px;">Timeline</h3>
                        <div class="timeline">
                            <div class="timeline-item">
                                <div class="timeline-icon">üìù</div>
                                <div class="timeline-content">
                                    <strong>Created</strong>
                                    <small>${ticket.createdAt} by ${ticket.requestorName}</small>
                                </div>
                            </div>

                                <div class="timeline-item">

                                <div class="timeline-item">

                                        <strong>Assigned to ${ticket.assignedTo}</strong>
                                        <small>${ticket.assignedAt}</small>
                                    </div>
                                </div>
                            ` : ''}
                            ${ticket.startedAt ? `
                                <div class="timeline-item">
                                    <div class="timeline-icon">‚ö°</div>
                                    <div class="timeline-content">
                                        <strong>Started</strong>
                                        <small>${ticket.startedAt} by ${ticket.startedBy}</small>
                                    </div>
                                </div>
                            ` : ''}
                            ${ticket.completedAt ? `
                                <div class="timeline-item">
                                    <div class="timeline-icon">‚úîÔ∏è</div>
                                    <div class="timeline-content">
                                        <strong>Completed</strong>
                                        <small>${ticket.completedAt}</small>
                                    </div>
                                </div>
                            ` : ''}
                            ${ticket.closedAt ? `
                                <div class="timeline-item">
                                    <div class="timeline-icon">üîí</div>
                                    <div class="timeline-content">
                                        <strong>Closed</strong>
                                        <small>${ticket.closedAt} by ${ticket.closedBy}</small>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${ticket.notes ? `
                            <h3 style="color: #667eea; margin-top: 20px;">Notes</h3>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; white-space: pre-wrap;">
                                ${ticket.notes}
                            </div>
                        ` : ''}
                        
                        ${ticket.resolutionTime ? `
                            <div class="info-message" style="margin-top: 20px;">
                                <strong>Resolution Time:</strong> ${ticket.resolutionTime} minutes
                            </div>
                        ` : ''}
                        
                        <div style="margin-top: 20px; text-align: center;">
                            ${CONFIG.user.role === 'clerk' && ticket.status === 'Complete' ? `
                                <button class="btn btn-success" onclick="closeTicketFromModal('${ticket.ticketID}')">Close Ticket</button>

        async function closeTicketFromModal(ticketID) {
            if (!confirm(`Close ticket ${ticketID}? This will mark it as resolved and move it to archive.`)) return;
            
            try {
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'closeTicket',
                        ticketID: ticketID,
                        clerkName: CONFIG.user.name
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Ticket closed and archived!');
                    document.querySelector('.modal').remove();
                    loadClerkQueue();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to close ticket');
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Show login screen
            document.getElementById('loginScreen').style.display = 'flex';
        });
    </script>
