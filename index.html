<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Control Ticket System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 400;
        }

        .radio-group input[type="radio"] {
            width: auto;
            cursor: pointer;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .ticket-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .ticket-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .ticket-id {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-new { background: #ffebee; color: #c62828; }
        .badge-acknowledged { background: #fff9c4; color: #f57f17; }
        .badge-assigned { background: #ffe0b2; color: #e65100; }
        .badge-inprogress { background: #e3f2fd; color: #1565c0; }
        .badge-complete { background: #f3e5f5; color: #6a1b9a; }
        .badge-resolved { background: #e8f5e9; color: #2e7d32; }

        .badge-urgent {
            background: #ff1744;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .ticket-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .timeline {
            border-left: 3px solid #667eea;
            padding-left: 20px;
            margin-top: 20px;
        }

        .timeline-item {
            margin-bottom: 15px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
        }

        .timeline-item.completed::before {
            background: #4caf50;
        }

        .timeline-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .timeline-value {
            color: #666;
            font-size: 0.95em;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .ticket-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ Inventory Control Ticket System</h1>
            <p>Submit and track inventory control requests</p>
        </div>

        <div id="loginSection" class="card">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginName">Your Name *</label>
                <input type="text" id="loginName" placeholder="Roberto Tiburcio" required>
            </div>
            <div class="form-group">
                <label for="loginEmail">Email *</label>
                <input type="email" id="loginEmail" placeholder="your.name@staciamericas.com" required>
            </div>
            <button class="btn btn-primary" onclick="handleLogin()">Login</button>
        </div>

        <div id="dashboardSection" class="hidden">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                    <div>
                        <h2 style="margin: 0; border: none; padding: 0;">Welcome, <span id="userName"></span>!</h2>
                        <p style="color: #666; margin-top: 5px;"><span id="userEmail"></span></p>
                    </div>
                    <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <div class="card">
                <h2>üìù Submit New Request</h2>
                <form id="newTicketForm">
                    <div class="form-group">
                        <label for="client">Client *</label>
                        <select id="client" required>
                            <option value="">Select client...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" required>
                            <option value="">Select department...</option>
                            <option value="Ecom">Ecom</option>
                            <option value="B2B">B2B</option>
                            <option value="Kitting">Kitting</option>
                            <option value="Receiving">Receiving</option>
                            <option value="Shipping">Shipping</option>
                            <option value="Returns">Returns</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Request Type *</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="requestType" value="Replenishment" required>
                                Replenishment
                            </label>
                            <label>
                                <input type="radio" name="requestType" value="Cycle Count" required>
                                Cycle Count
                            </label>
                            <label>
                                <input type="radio" name="requestType" value="Supplies Needed" required>
                                Supplies Needed
                            </label>
                            <label>
                                <input type="radio" name="requestType" value="Other" required>
                                Other
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location/Item *</label>
                        <input type="text" id="location" placeholder="Aisle 5B, Bin 23" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" id="quantity" placeholder="50 units">
                    </div>

                    <div class="form-group">
                        <label>Priority *</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="priority" value="Normal" checked required>
                                Normal
                            </label>
                            <label>
                                <input type="radio" name="priority" value="Urgent" required>
                                üî¥ Urgent
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" placeholder="Provide details about your request..." required></textarea>
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('newTicketForm').reset()">Clear</button>
                    <button type="submit" class="btn btn-primary">üé´ Submit Request</button>
                </form>
            </div>

            <div class="card">
                <h2>üìã My Tickets</h2>
                <div id="myTicketsContainer">
                    <div class="loading">Loading your tickets...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyzq2MM3kqdfCazKO3jZBHbCER17H4HZ62tvcBfnXYELoRMkXJkuhWBDR8Mec4oHOG8/exec',
            user: { name: '', email: '', role: 'requestor' }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('ticketSystemUser');
            if (savedUser) {
                CONFIG.user = JSON.parse(savedUser);
                showDashboard();
            }
            document.getElementById('newTicketForm').addEventListener('submit', handleSubmitTicket);
        });

        function handleLogin() {
            const name = document.getElementById('loginName').value.trim();
            const email = document.getElementById('loginEmail').value.trim();

            if (!name || !email) {
                alert('Please enter your name and email');
                return;
            }

            if (!validateStaciaEmail(email)) return;

            CONFIG.user.name = name;
            CONFIG.user.email = email;
            localStorage.setItem('ticketSystemUser', JSON.stringify(CONFIG.user));
            showDashboard();
        }

        function validateStaciaEmail(email) {
            if (!email.toLowerCase().endsWith('@staciamericas.com')) {
                alert('‚ùå Invalid Email\n\nOnly @staciamericas.com emails are allowed.');
                return false;
            }
            return true;
        }

        function handleLogout() {
            localStorage.removeItem('ticketSystemUser');
            CONFIG.user = { name: '', email: '', role: 'requestor' };
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('loginName').value = '';
            document.getElementById('loginEmail').value = '';
        }

        function showDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('userName').textContent = CONFIG.user.name;
            document.getElementById('userEmail').textContent = CONFIG.user.email;
            loadConfigData();
            loadMyTickets();
        }

        async function loadConfigData() {
            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getConfig`);
                const data = await response.json();
                const clientSelect = document.getElementById('client');
                data.clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client;
                    option.textContent = client;
                    clientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        async function handleSubmitTicket(e) {
            e.preventDefault();

            const formData = {
                requestorName: CONFIG.user.name,
                requestorEmail: CONFIG.user.email,
                client: document.getElementById('client').value,
                department: document.getElementById('department').value,
                requestType: document.querySelector('input[name="requestType"]:checked').value,
                location: document.getElementById('location').value,
                quantity: document.getElementById('quantity').value,
                priority: document.querySelector('input[name="priority"]:checked').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=submitTicket`, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();

                if (result.success) {
                    alert(`‚úÖ Ticket Created!\n\nTicket ID: ${result.ticketID}\n\nYou can track it in "My Tickets" below.`);
                    document.getElementById('newTicketForm').reset();
                    loadMyTickets();
                } else {
                    alert('‚ùå Error creating ticket. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting ticket:', error);
                alert('‚ùå Error submitting ticket. Please check your connection.');
            }
        }

        async function loadMyTickets() {
            const container = document.getElementById('myTicketsContainer');
            container.innerHTML = '<div class="loading">Loading your tickets...</div>';

            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getRequestorTickets&email=${CONFIG.user.email}`);
                const data = await response.json();

                if (data.tickets && data.tickets.length > 0) {
                    container.innerHTML = data.tickets.map(ticket => createTicketCard(ticket)).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No Tickets Yet</h3>
                            <p>Submit your first request using the form above!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading tickets:', error);
                container.innerHTML = '<div style="color: #c62828; padding: 20px;">Error loading tickets. Please refresh the page.</div>';
            }
        }

        function createTicketCard(ticket) {
            const statusClass = `badge-${ticket.status.toLowerCase().replace(' ', '')}`;
            const priorityBadge = ticket.priority === 'Urgent' ? '<span class="badge badge-urgent">üî¥ URGENT</span>' : '';

            return `
                <div class="ticket-card">
                    <div class="ticket-header">
                        <div class="ticket-id">${ticket.ticketID}</div>
                        <div>
                            <span class="badge ${statusClass}">${ticket.status}</span>
                            ${priorityBadge}
                        </div>
                    </div>

                    <div class="ticket-info">
                        <div class="info-item">
                            <div class="info-label">Client</div>
                            <div class="info-value">${ticket.client || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Department</div>
                            <div class="info-value">${ticket.department || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Request Type</div>
                            <div class="info-value">${ticket.requestType}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Location</div>
                            <div class="info-value">${ticket.location}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Created</div>
                            <div class="info-value">${ticket.createdAt}</div>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Description</div>
                        <div class="info-value">${ticket.description}</div>
                    </div>

                    ${createTimeline(ticket)}
                </div>
            `;
        }

        function createTimeline(ticket) {
            let timeline = '<div class="timeline">';

            timeline += `
                <div class="timeline-item completed">
                    <div class="timeline-label">üü¢ Created</div>
                    <div class="timeline-value">${ticket.createdAt}</div>
                    <div class="timeline-value">By: ${ticket.requestorName}</div>
                </div>
            `;

            if (ticket.acknowledgedAt) {
                timeline += `
                    <div class="timeline-item completed">
                        <div class="timeline-label">üü¢ Acknowledged</div>
                        <div class="timeline-value">${ticket.acknowledgedAt}</div>
                        <div class="timeline-value">By: ${ticket.acknowledgedBy}</div>
                    </div>
                `;
            }

            if (ticket.assignedTo) {
                timeline += `
                    <div class="timeline-item completed">
                        <div class="timeline-label">üü¢ Assigned</div>
                        <div class="timeline-value">${ticket.assignedAt || 'N/A'}</div>
                        <div class="timeline-value">To: ${ticket.assignedTo}</div>
                    </div>
                `;
            }

            if (ticket.startedAt) {
                timeline += `
                    <div class="timeline-item completed">
                        <div class="timeline-label">üîµ In Progress</div>
                        <div class="timeline-value">${ticket.startedAt}</div>
                    </div>
                `;
            }

            if (ticket.completedAt) {
                timeline += `
                    <div class="timeline-item completed">
                        <div class="timeline-label">üü£ Completed</div>
                        <div class="timeline-value">${ticket.completedAt}</div>
                    </div>
                `;
            }

            if (ticket.closedAt) {
                timeline += `
                    <div class="timeline-item completed">
                        <div class="timeline-label">üü¢ Resolved</div>
                        <div class="timeline-value">${ticket.closedAt}</div>
                        <div class="timeline-value">By: ${ticket.closedBy || 'N/A'}</div>
                    </div>
                `;
            }

            timeline += '</div>';
            return timeline;
        }
    </script>
</body>
</html>
